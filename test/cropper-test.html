<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
<script src="app.js"></script>
<script src="angular-cropper.js"></script>
<script src="cropper-controller.js"></script>

</head>
<body ng-app="app">
  <div ng-controller="ImageCropperCtrl as ctrl">
    <input type="file" fileread image="image.source" />
    <div>
      <canvas width="500" height="300" id="canvas" cropper image="image.source" cropped-image="img.croppedImage" crop-width="400" crop-height="200" keep-aspect="true"></canvas>
    </div>
<div>Cropped Image:</div>
<div ng-show="img.croppedImage!=null"><img ng-src="{{img.croppedImage}}" /></div>
  </div>

</body>
</html>
